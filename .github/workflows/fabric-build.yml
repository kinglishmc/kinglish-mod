name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from latest Java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: Publish to Modrinth
        if: success() # Only run this if the build succeeded
        uses: cloudnode-pro/modrinth-publish@v1
        with:
          token: ${{ secrets.MODRINTH_TOKEN }} # Required Modrinth API token
          project: ro29R42L # Your Modrinth project ID
          file: build/libs/*.jar # Path to your built jar file
          changelog: |
            This version is from a GitHub commit/change. You can see the full details of the commit at [${{ github.sha }}](${{ github.event.head_commit.url }})

            Commit Details:
            ${{ github.event.head_commit.message }}
          loaders: fabric # Mod loaders that this version supports
          # Optionally, you can add dependencies if needed
          # dependencies: '["dependency-project-id@version"]'