name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from latest java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/
      - name: Upload to Modrinth
        if: success() # Only run this if the build succeeded
        run: |
          # Automatically detect the mod file
          MOD_FILE=$(ls build/libs/*.jar | head -n 1)

          # Set version name
          VERSION="1.0.0" # Replace this with your actual version logic if needed
          BUILD_NUMBER="${{ github.run_number }}"
          VERSION_NAME="Kinglish $VERSION+$BUILD_NUMBER"

          curl -X POST "https://api.modrinth.com/v1/version" \
          -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "project_id": "ro29R42L",
            "version_number": "'"$VERSION_NAME"'",
            "changelog": "Build #'"$BUILD_NUMBER"'",
            "loaders": ["fabric"],
            "files": [
              {
                "path": "'"$MOD_FILE"'",
                "file": "file_name"
              }
            ],
            "game_versions": ["1.21.3"]
          }'
